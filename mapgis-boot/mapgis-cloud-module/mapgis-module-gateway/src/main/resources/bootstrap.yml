# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: mapgis-gateway-server
  profiles:
    # 环境配置
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 分组名称
        group: MAPGIS_GROUP
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs[0]:
          data-id: mapgis-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          group: MAPGIS_GROUP
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel-mapgis-gateway-server
            groupId: MAPGIS_GROUP
            data-type: json
            rule-type: flow
