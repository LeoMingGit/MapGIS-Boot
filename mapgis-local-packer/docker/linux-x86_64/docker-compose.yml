version : '3'
services:
  mapgis-xxx:
    build:
      context: ./mapgis/server
    image: mapgis/xxx
    restart: on-failure
    ports:
      - "8080:8080"
    volumes:
      - ./mapgis/server/logs:/mapgis/logs
      - ./mapgis/server/upload:/mapgis/upload
      - ./mapgis/server/data:/mapgis/data